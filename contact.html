<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Vatsal Jha</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-image: url('banner.jpg'); /* Add your banner image path */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #333;
    }
    nav {
      background-color: #333;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
      display: inline-block;
      font-weight: bold;
    }
    section {
      padding: 2em;
    }
    article {
      background-color: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .social-links {
      margin-top: 1em;
    }
    .social-links a {
      margin-right: 1em;
      color: #FFFFFF;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .social-links i {
      margin-right: 0.5em;
    }


  </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#">Contact</a>
    <!-- Add more navigation links as needed -->
  </nav>
  <section>
    <article>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </article>
  </section>
 <footer>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/your-github" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://www.instagram.com/your-instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="mailto:your@email.com"><i class="far fa-envelope"></i> Email</a>
    </div>
    &copy; 2024 Vatsal Jha - Portfolio
  </footer>


</body>
</html>
